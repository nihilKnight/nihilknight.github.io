<!DOCTYPE html>
<html>

    <title>NIHIL KNIGHT</title>

<body>

    <h1>{{ theme }}/{{ subtheme }}</h1>

    <ul>
        {% for subsubtheme in subsubthemes %}

    </ul>

    <a href="{{ url_for('theme', theme=theme) }}">Back</a>

</body>
